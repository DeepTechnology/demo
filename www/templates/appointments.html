<ion-view hide-nav-bar="true">
    <ion-header-bar align-title="center" class="bar bar-positive br-header">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
            <div style="margin-left: 20px;" class="item-input-inset" ng-if="hasFilter">
                <label class="item-input-wrapper textbox-search">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="searchText" ng-keyup="filterProduct(searchText);">
                </label>
            </div>
        </div>
        <h1 class="title" ng-show="!hasFilter">{{"Appointments" | translate}}</h1>
        <div class="buttons">
            <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilter);" ng-class="{'ion-ios-search-strong':!hasFilter,'ion-close-circled':hasFilter}" style="z-index:9999;"></a>
        </div>
    </ion-header-bar>
    <ion-tabs class="tabs-icon-top tabs-stable tabs-top tabs-striped custom" >
        <ion-tab title="ThisMonth" icon="ion-android-calendar" ui-sref="app.appointments.thismonth">
            <ion-nav-view name="thismonth">
            </ion-nav-view>
        </ion-tab>
        <ion-tab title="NextMonth" icon="ion-android-calendar" ui-sref="app.appointments.nextmonth">
            <ion-nav-view name="nextmonth">
            </ion-nav-view>
        </ion-tab>
        <ion-tab title="EventToday" icon="ion-android-calendar" ui-sref="app.appointments.eventToday">
            <ion-nav-view name="eventToday"></ion-nav-view>
        </ion-tab>
    </ion-tabs>    
</ion-view>
