<ion-view title="{{'Afternoon' | translate}}">
    <label class="item item-input" style="top: 44px;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search">
        </label>
    <ion-content >
        <div style="height: 46px;"></div>
        <div class="swordfish" ng-repeat="AppointmentsList in GetAppointmentsList | filter:search"  >
            <div class="list">
                <a class="item item-avatar">
                    <img src="img/bell.png">
                    <p style="color:#4c87b9;">{{AppointmentsList.EventTitle}}</p>
                    <p>StartDate:{{AppointmentsList.StartDate | date: 'dd/mm/yyyy'}}</p>
                    <p>EndDate:{{AppointmentsList.EndDate | date: 'dd/mm/yyyy'}}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
